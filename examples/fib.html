<!doctype html>
<html>

  <head>

    <meta charset="utf-8"/>

  </head>

<body>

  <pre id="src">
_start:
  mov r0, #2
  mov r1, #1
  mov r2, #1

  mov r3, #2

  fib:
  mov r2, r1
  mov r1, r0
  add r0, r1, r2

  add r3, #1
  bal fib

_exit:
  mov r7, #1
  swi 0

  </pre>


<script
        src="https://code.jquery.com/jquery-3.2.1.min.js"

</script>

</body>
